name: EasyHook-Default

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: EasyHook.sln
  SOLUTION_SYS_FILE_PATH: EasyHookSys.sln

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        vs:
          - { name: vs2022, range: "[17,18)", os: windows-2022 }
          - { name: vs2019, range: "[16,17)", os: windows-2019 }
        net: [netfx4]
        config: [Debug, Release]
        platform: [x64, Win32]

    name: "⚙️ ${{ matrix.config }} - ${{ matrix.platform }}"
    runs-on: ${{ matrix.vs.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: ${{ matrix.vs.range }}

      - name: Restore NuGet packages
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}

      - name: Build
        run: >
          msbuild
          /m
          /p:Configuration="${{ matrix.net }}-${{ matrix.config }}"
          /p:Platform="${{ matrix.platform }}"
          "${{env.SOLUTION_FILE_PATH}}"

  driver:
    needs: build
    runs-on: ${{ matrix.image }}

    strategy:
      matrix:
        image: [windows-2022]
        net: [Win10]
        config: [Debug, Release]
        platform: [x64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ${{env.SOLUTION_SYS_FILE_PATH}}

      - name: Build
        run: >
          msbuild
          /m
          /p:Configuration="${{ matrix.net }}-${{ matrix.config }}"
          /p:Platform="${{ matrix.platform }}"
          "${{env.SOLUTION_SYS_FILE_PATH}}"

  package:
    needs: build
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}

      - name: Install
        run: Tools\ci_install.bat vs2019
        shell: cmd

      - name: Build Package
        run: Tools\build_package.bat vs2019
        shell: cmd
